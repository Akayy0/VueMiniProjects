<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="display"><p>{{display}}</p></div>

      <div class="calculator buttons">
        <table>
          <tr>
            <td><button @click="clear">C</button></td>
            <td><button @click="selectOp('divide')">/</button></td>
            <td><button @click="selectOp('multiply')">*</button></td>
            <td><button @click="del"><</button></td>
          </tr>
          <tr>
            <td><button @click="addnumber(7)">7</button></td>
            <td><button @click="addnumber(8)">8</button></td>
            <td><button @click="addnumber(9)">9</button></td>
            <td><button @click="selectOp('subtract')">-</button></td>
          </tr>
          <tr>
            <td><button @click="addnumber(4)">4</button></td>
            <td><button @click="addnumber(5)">5</button></td>
            <td><button @click="addnumber(6)">6</button></td>
            <td><button @click="selectOp('soma')">+</button></td>
          </tr>
          <tr>
            <td><button @click="addnumber(1)">1</button></td>
            <td><button @click="addnumber(2)">2</button></td>
            <td><button @click="addnumber(3)">3</button></td>
            <td><button @click="calculateResult">=</button></td>
          </tr>
          <tr>
            <td><button @click="addnumber(0)">0</button></td>
            <td><button></button></td>
            <td><button></button></td>
            <td><button></button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
